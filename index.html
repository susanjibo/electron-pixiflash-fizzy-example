<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Pixi Flash Example</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
        <style>
            body {
                color: #000;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;

                background-color: #000000;
                margin: 0px;
                overflow: hidden;
                cursor: none;
            }
        </style>

		<!-- Example (not required) dependencies -->
		<script src="./libs/jquery.min.js"></script>

		<!-- Required dependencies -->
		<script src="./libs/tweenjs-NEXT.min.js"></script>
		<script src="./libs/pixi.min.js"></script>

		<!-- PIXI Flash dependencies -->
		<script src="./dist-pixiflash/pixi-flash.js"></script>
		
		<!-- The Flash exported animation -->
		<script src="./Fizzy.js"></script>

	</head>
	<body>
		<div id="content" class="canvas">
			<canvas id="stage" width="1280" height="720"></canvas>
<script>

var renderer = new PIXI.autoDetectRenderer(1280, 720, {
	view: document.getElementById("stage"),
	backgroundColor: 0xffffff
});

// Root display object
var stage = new PIXI.Container();

var data = require('./Fizzy_atlas_.json');

// Load the spritesheet data
//$.getJSON("Fizzy_atlas_.json", function(data)
//{
    // Load the atlas for the character
	pixiflash.SpriteSheet.fromData(data, function()
	{
		// Create the character
		var fizzy = new pixiflash_lib.Fizzy();
		fizzy.framerate = 30;
		fizzy.play();

		// Add to stage
		stage.addChild(fizzy);
	});
//});

update();
function update()
{
    requestAnimationFrame(update);
    renderer.render(stage);
}

</script>
		</div>
	</body>
</html>
